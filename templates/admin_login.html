<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Elements</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: 'Georgia', serif;
      text-align: center;
      margin-top: 100px;
    }
    form {
      display: inline-block;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px gold;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #d4af37;
      background-color: #000;
      color: #d4af37;
      width: 250px;
      border-radius: 5px;
    }
    button {
      background-color: #d4af37;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #f5d76e;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
